<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-end">
        <ion-button (click)="displayMenu()" size="small"
          ><ion-icon name="settings-outline"></ion-icon
        ></ion-button>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar translucent>
      <ion-item>
        <ion-label class="Welcome">Welcome, {{ userName}}</ion-label>
      </ion-item>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-button
          class="welcome"
          type="button"
          fill="clear"
          size="small"
          (click)="logOut()"
          >Log out</ion-button
        >
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="male-female-outline"></ion-icon>
      <ion-label>Gender By Name</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
